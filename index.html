<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Expense-Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer charset="utf-8"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="headers">
    <h1> Expense - Tracker </h1>
    <h2 class=afterheader> Add a new item </h2>
  </div>
  <div class="form">

    <div class="weird">
      <label for=""><strong>Name:</strong></label>
      <input id="expense" type="text" name="" value="" placeholder="Where was the expense made?">
    </div>

    <label for=""><strong>Date:</strong></label>
    <input id="date" class="date" type="date" name="" value="" placeholder="">
    <label for=""><strong>Amount:</strong></label>
    <input id="amount" class="amount" type="text" name="" value="" placeholder="">
    <br>
    <button class="btn btn-success" onclick="addExpense()" type="button" name="button">Add expense</button>


    <table id="table">

        <tr>
          <td><strong>Name</strong</td>
          <td><strong>Date</strong</td>
          <td><strong>Amount</strong</td>
        </tr>
        
        <tr id = "tr">

        </tr>


    </table>

  </div>






</body>

</html>
